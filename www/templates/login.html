<ion-view title="Sign In" class="background">
  <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear" ng-click="goback()">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="enter your username..." ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="enter your password..." ng-model="data.password">
                </label>
            </ion-list>
            <button class="button bar-black" ng-click="loginEmail()">Login</button>
                <!--<button class="button bar-black" ng-click="forgetPasswordButton()">Login As Student </button>-->

        </form>
    </ion-content>
    </ion-nav-bar>
</ion-view>
