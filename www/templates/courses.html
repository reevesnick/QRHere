<ion-view title="Register Courses" class="background">
  <ion-nav-bar class="bar-dark">
    <ion-content padding="true" class="has-header">

<ion-list>

    <form>
                <label class="item item-input">
                    <span class="input-label">Course Name</span>
                    <input type="text" placeholder="Class Name" ng-model="coursedata.CourseName">
                </label>
                <label class="item item-input">
                    <span class="input-label">CRN</span>
                    <input type="number" placeholder="CRN" ng-model="coursedata.crn">
                </label>
             <label class="item item-input">
                    <span class="input-label">Section Number</span>
                    <input type="text" placeholder="coursedata.Section Number" ng-model="SectionNumber">
                </label>
        <br>

  <ion-checkbox ng-model="isChecked">Monday</ion-checkbox>
  <ion-checkbox ng-model="isChecked">Tuesday</ion-checkbox>
  <ion-checkbox ng-model="isChecked">Wednesday</ion-checkbox>
  <ion-checkbox ng-model="filter.blue">Thursday</ion-checkbox>
  <ion-checkbox ng-model="filter.blue">Friday</ion-checkbox>


         <button class="button bar-black" ng-click="submit()">Continue</button>
        <button class="button bar-black" ng-click="">+Add Another Course</button>
        <button class="button bar-black" ng-click="testServer()">Test Parse Server</button>



    </form>
        </ion-list>
      </ion-content>
    </ion-nav-bar>
</ion-view>
