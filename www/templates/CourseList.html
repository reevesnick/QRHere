<ion-view title="Courses" class="background">
  <ion-nav-bar class="bar-dark">
    <ion-content padding="true" class="has-header">

      <ion-nav-back-button class="button-clear" ng-click="goback()"><i class="ion-arrow-left-c"></i></ion-nav-back-button>
      <ion-list>
      <ion-item ng-repeat="item in items" item="courseitems"
	      			href="#/courseitems/create/{{item.objectId}}">

      <h2>{{item.CourseName}}</h2>
      <p>Instructor: {{item.Instructor.firstname}} <span>{{item.Instructor.lastname}}</span> </p>
      <p>{{item.DayArray}}</p>

</ion-item>
      </ion-list>

  </ion-nav-bar>



</ion-view>

</ion-view>
